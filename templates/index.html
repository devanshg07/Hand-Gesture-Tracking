<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand & Finger Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="main-center">
    <div id="counter-card" class="vertical-rect">
      <svg id="hand-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 60c-7-1-12-7-12-14V18a4 4 0 1 1 8 0v18a2 2 0 1 0 4 0V8a4 4 0 1 1 8 0v28a2 2 0 1 0 4 0V16a4 4 0 1 1 8 0v30c0 8-7 15-16 14z" fill="#00bfff" stroke="#fff" stroke-width="2"/>
      </svg>
      <div class="counter-labels">
        <span class="counter-label">Hands:</span>
        <span id="hands-count" class="counter-value">0</span>
        <span class="counter-label">Fingers:</span>
        <span id="fingers-count" class="counter-value">0</span>
      </div>
      <svg id="speech-icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 12v8a2 2 0 0 0 2 2h6l5 5V5l-5 5H8a2 2 0 0 0-2 2z" fill="#00bfff" stroke="#fff" stroke-width="2"/>
      </svg>
      <button id="mute-btn" title="Mute/unmute speech">ðŸ”Š</button>
    </div>
    <div id="video-container">
      <video id="video" width="480" height="360" autoplay muted playsinline></video>
    </div>
  </div>
  <div class="footer">Allow camera access. Move your hand in front of the camera!</div>
  <script src="/static/app.js"></script>
</body>
</html>
